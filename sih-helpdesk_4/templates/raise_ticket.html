{% extends "base.html" %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  :root {
    --blue: #0f66d4;
    --turq: #12b0b0;
    --muted: #6f7a85;
    --shadow: 0 12px 30px rgba(10, 20, 40, 0.12);
    --bg: #f6faff;
  }

  /* Page Layout to match Login/Home */
  .page-container {
    display: flex;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
    min-height: 80vh;
  }

  /* The Main Card */
  .ticket-card {
    width: 100%;
    max-width: 700px;
    background: white;
    padding: 40px;
    border-radius: 16px;
    border: 1px solid #eef3fb;
    box-shadow: var(--shadow);
  }

  /* Header Styling */
  .card-header h2 {
    font-family: 'Inter', sans-serif;
    font-weight: 800;
    font-size: 28px;
    margin: 0;
    background: -webkit-linear-gradient(0deg, var(--blue), var(--turq));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .card-header p {
    color: var(--muted);
    margin-top: 8px;
    font-size: 15px;
    line-height: 1.5;
  }

  /* Form Elements */
  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: 600;
    font-size: 14px;
    color: #374151;
    margin-bottom: 8px;
  }

  input, textarea {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #e2e7f0;
    font-family: 'Inter', sans-serif;
    font-size: 15px;
    transition: all 0.2s;
    background: #fdfdfd;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--turq);
    box-shadow: 0 0 0 4px rgba(18, 176, 176, 0.1);
    background: white;
  }

  /* Magic AI Badge */
  .ai-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: #eefbfb;
    color: var(--turq);
    font-weight: 700;
    font-size: 12px;
    padding: 6px 12px;
    border-radius: 20px;
    margin-bottom: 20px;
    border: 1px solid rgba(18, 176, 176, 0.15);
  }

  /* Buttons */
  .btn-row {
    display: flex;
    gap: 12px;
    margin-top: 30px;
  }

  .btn-primary {
    flex: 2;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, var(--blue), var(--turq));
    color: white;
    font-weight: 800;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.1s;
    box-shadow: 0 4px 12px rgba(15, 102, 212, 0.2);
  }

  .btn-primary:hover {
    opacity: 0.95;
    transform: translateY(-1px);
  }

  .btn-ghost {
    flex: 1;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #e2e7f0;
    background: white;
    color: var(--muted);
    font-weight: 700;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
  }

  .btn-ghost:hover {
    background: #f8fafc;
    color: #333;
  }

</style>

<div class="page-container">
  <div class="ticket-card">
    
    <div class="card-header">
      <h2>Raise a New Ticket</h2>
      <p>Describe your issue below. Our system will automatically assign the best expert and set the priority for you.</p>
    </div>

    <div style="margin-top:15px;">
      <span class="ai-badge">âœ¨ AI Auto-Classification Active</span>
    </div>

    <form method="post" action="{{ url_for('raise_ticket') }}" style="margin-top: 25px;">
      
      <div class="form-group">
        <label>Subject</label>
        <input name="subject" required 
               placeholder="e.g., WiFi is not connecting in Lab 3"
               value="{{ request.args.get('subject', '') }}">
      </div>

      <div class="form-group">
        <label>Detailed Description</label>
        <textarea name="description" rows="6" required 
                  placeholder="Please describe what happened, any error messages you see, and what you were doing when it occurred...">{{ request.args.get('description', '') }}</textarea>
      </div>

      <div class="btn-row">
        <a href="{{ url_for('employee_home') }}" class="btn-ghost">Cancel</a>
        <button type="submit" class="btn-primary">Submit Ticket</button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
