<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Create Employee Account</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{--blue:#0f66d4;--turq:#12b0b0;--muted:#6f7a85;--shadow:0 12px 30px rgba(10,20,40,0.12)}
body{margin:0;background:#f6faff;display:flex;justify-content:center;align-items:center;min-height:100vh;font-family:Inter}
.card{width:460px;background:white;border-radius:14px;padding:26px;border:1px solid #eef3fb;box-shadow:var(--shadow)}
label{color:var(--muted);margin-top:12px;display:block}
input,select{width:100%;padding:12px;border-radius:10px;border:1px solid #e2e7f0;margin-top:4px;font-size:15px}
button{width:100%;margin-top:18px;padding:12px;border-radius:10px;border:none;font-weight:800;font-size:16px;color:white;background:linear-gradient(90deg,var(--blue),var(--turq))}
small{display:block;margin-top:8px;color:var(--muted)}
</style>
</head><body>
  <div class="card">
    <h2 style="margin-bottom:10px;font-weight:800;font-size:22px">Create Employee Account</h2>

    <form method="post" action="/register/employee">
      <label>Name</label>
      <input name="name" required>

      <label>Email</label>
      <input name="email" type="email" required>

      <label>Password</label>
      <input name="password" type="password" required>

      <label>Confirm Password</label>
      <input name="confirm_password" type="password" required>

      <label>Employee Role</label>
      <select name="employee_role" required>
        <option value="">Select role</option>
        <option>General Employee</option>
        <option>Intern</option>
        <option>Operator</option>
        <option>Field Engineer</option>
        <option>IT Support Staff</option>
        <option>HR Staff</option>
        <option>Finance Team</option>
      </select>

      <button type="submit">Create Account</button>
      <small>Already have an account? <a href="{{ url_for('auth', tab='login') }}">Login</a></small>
    </form>
  </div>
</body></html>
